<section style= "height: 60vh; background-image: url({% static 'users/images/chat.png' %})">
    <label style="color: white; background-color: white;"><h4><b>Warning: This is a chat model and should not be mistaken for medical advice. <br> Contact your trusted doctor for serious matters and for further clarification! </b></h4></label>
    <br><br><br><br><br>
    <form method="post" action="{% url 'chat_view' %}" >
      <b>
        {% csrf_token %}
        <input type="text" name="user_input" style= " margin-left: 650px; color: white; background-color: white;">
        <button type="submit" style="color: white; background-color: #fd5e14;" id="body-link-row">Send</button>
      </b>
    </form>
    <div >
        {% if response %}
            {{ response }}
        {% endif %}
    </div>
</section>
